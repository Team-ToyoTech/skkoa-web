<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>SKKOA Compiler</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            href="/image/ToyoTech_Logo_forTab.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="layout-root">
            <nav class="side-menu">
                <a
                    href="https://www.toyotech.dev/"
                    class="logo-link"
                    target="_blank"
                >
                    <img
                        src="/image/ToyoTech_Logo_forTab.png"
                        alt="ToyoTech Logo"
                        class="toyotech-logo"
                    />
                    <div class="team-toyotech">Team<br />ToyoTech</div>
                </a>
                <div class="menu-title">MENU</div>
                <ul class="menu-list">
                    <li id="openFileMenu">Open File</li>
                    <li id="newFileMenu">New File</li>
                    <li id="settingsMenu">Settings</li>
                    <li>Study</li>
                </ul>
            </nav>
            <div class="editor-area">
                <header class="editor-toolbar">
                    <div class="toolbar-left">
                        <button
                            class="menu-toggle-btn"
                            id="menuToggleBtn"
                            aria-label="Toggle Menu"
                        >
                            <span class="menu-bar"></span>
                            <span class="menu-bar"></span>
                            <span class="menu-bar"></span>
                        </button>
                        <span class="lang-badge">SKKOA</span>
                        <div class="editor-actions">
                            <button
                                class="icon-btn"
                                id="runButton"
                                aria-label="실행"
                            >
                                <svg width="26" height="26" viewBox="0 0 26 26">
                                    <circle
                                        cx="13"
                                        cy="13"
                                        r="12"
                                        fill="#262a41"
                                        stroke="#4e73fa"
                                        stroke-width="2"
                                    />
                                    <polygon
                                        points="11,8 19,13 11,18"
                                        fill="#4e73fa"
                                    />
                                </svg>
                                <span class="tooltip">Run</span>
                            </button>
                            <button
                                class="icon-btn"
                                id="stopButton"
                                aria-label="정지"
                            >
                                <svg width="26" height="26" viewBox="0 0 26 26">
                                    <circle
                                        cx="13"
                                        cy="13"
                                        r="12"
                                        fill="#262a41"
                                        stroke="#ef4444"
                                        stroke-width="2"
                                    />
                                    <rect
                                        x="9"
                                        y="9"
                                        width="8"
                                        height="8"
                                        rx="2"
                                        fill="#ef4444"
                                    />
                                </svg>
                                <span class="tooltip">Stop</span>
                            </button>
                            <button
                                class="icon-btn"
                                id="saveButton"
                                aria-label="저장"
                            >
                                <svg width="26" height="26" viewBox="0 0 26 26">
                                    <rect
                                        x="3"
                                        y="3"
                                        width="20"
                                        height="20"
                                        rx="5"
                                        fill="#232635"
                                        stroke="#22c55e"
                                        stroke-width="2"
                                    />
                                    <rect
                                        x="9"
                                        y="12"
                                        width="8"
                                        height="5"
                                        rx="1"
                                        fill="#22c55e"
                                    />
                                    <rect
                                        x="11"
                                        y="7"
                                        width="4"
                                        height="3"
                                        rx="1"
                                        fill="#fff"
                                    />
                                </svg>
                                <span class="tooltip">Save</span>
                            </button>
                            <button
                                class="icon-btn"
                                id="openFileToolbarBtn"
                                aria-label="Open File"
                            >
                                <svg width="26" height="26" viewBox="0 0 26 26">
                                    <rect
                                        x="3"
                                        y="3"
                                        width="20"
                                        height="20"
                                        rx="5"
                                        fill="#232635"
                                        stroke="#4e73fa"
                                        stroke-width="2"
                                    />
                                    <path
                                        d="M8 13h10M13 8v10"
                                        stroke="#4e73fa"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                    />
                                </svg>
                                <span class="tooltip">Open File</span>
                            </button>
                            <button
                                class="icon-btn"
                                id="githubButton"
                                aria-label="GitHub"
                            >
                                <svg width="26" height="26" viewBox="0 0 26 26">
                                    <circle
                                        cx="13"
                                        cy="13"
                                        r="12"
                                        fill="#14151e"
                                        stroke="#fff"
                                        stroke-width="2"
                                    />
                                    <path
                                        fill="#fff"
                                        d="M13 7.5c-3.6 0-6.5 2.9-6.5 6.4 0 2.8 1.7 5.1 4.1 6 .3.1.4-.1.4-.3v-1.1c-1.6.3-1.9-.7-1.9-.7-.3-.6-.6-.8-.6-.8-.6-.4 0-.4.1-.4.7.1 1 .6 1.1.9.6 1 1.5.7 1.8.5.1-.5.2-.7.4-.9-1.3-.2-2.7-.7-2.7-2.9 0-.6.2-1.1.5-1.5-.1-.1-.2-.6.1-1.2 0 0 .5-.2 1.6.6.4-.1.9-.2 1.4-.2s1 .1 1.4.2c1.1-.8 1.6-.6 1.6-.6.3.6.1 1.1.1 1.2.3.4.5.9.5 1.5 0 2.2-1.4 2.7-2.7 2.9.2.2.5.6.5 1.2v1.6c0 .2.1.4.4.3 2.4-.8 4.1-3.1 4.1-6C19.5 10.4 16.6 7.5 13 7.5z"
                                    />
                                </svg>
                                <span class="tooltip">GitHub</span>
                            </button>
                        </div>
                    </div>
                    <input
                        type="text"
                        id="filenameInput"
                        class="filename-input"
                        value="untitled1"
                        maxlength="30"
                        autocomplete="off"
                    />
                </header>
                <div class="tab-bar" id="tabBar"></div>
                <button class="tab-add-btn" id="tabAddBtn" title="New Tab">
                    +
                </button>
                <main class="editor-main">
                    <div class="editor-linenum-wrap">
                        <div class="editor-linenum" id="editorLinenum"></div>
                        <textarea
                            class="code-input"
                            spellcheck="false"
                            placeholder="Write your code here"
                        ></textarea>
                    </div>
                </main>
            </div>
        </div>
        <div id="settingsModal" class="settings-modal" style="display: none">
            <div class="settings-modal-content">
                <h2>Settings</h2>
                <div class="settings-group">
                    <label>Background Color:</label>
                    <div class="settings-bg-options">
                        <label
                            ><input
                                type="radio"
                                name="bgcolor"
                                value="default"
                            />
                            Default</label
                        >
                        <label
                            ><input type="radio" name="bgcolor" value="white" />
                            White</label
                        >
                        <label
                            ><input
                                type="radio"
                                name="bgcolor"
                                value="purple"
                            />
                            Purple</label
                        >
                    </div>
                </div>
                <div class="settings-group">
                    <label for="fontsizeInput">Font Size:</label>
                    <input
                        type="number"
                        id="fontsizeInput"
                        min="10"
                        max="32"
                        step="1"
                        value="14"
                        style="width: 60px; margin-left: 10px"
                    />
                    px
                    <button id="fontsizeToggleBtn" style="margin-left: 10px">
                        Apply
                    </button>
                </div>
                <div class="settings-group">
                    <label for="tabsizeInput">Tab Size:</label>
                    <input
                        type="number"
                        id="tabsizeInput"
                        min="1"
                        max="8"
                        step="1"
                        value="4"
                        style="width: 60px; margin-left: 10px"
                    />
                    spaces
                    <button id="tabsizeToggleBtn" style="margin-left: 10px">
                        Apply
                    </button>
                </div>
                <button id="settingsCloseBtn">Close</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
