<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SKKOA Docs</title>
        <link rel="stylesheet" href="/style.css" />
        <script src="docs.js" defer></script>
        <script src="/script.js" defer></script>
        <link rel="icon" href="/image/skkoa_logo_remove_background_large.png" />
    </head>
    <body>
        <header class="main-header">
            <div class="header-left">
                <img
                    src="/image/skkoa_logo_remove_background_large.png"
                    alt="SKKOA Logo"
                    class="logo"
                />
                <div class="header-text">
                    <h1>SKKOA</h1>
                    <p>Starter Kit with Korean Oriented Architecture</p>
                </div>
            </div>
        </header>
        <main>
            <div class="fixed-box">
                <div class="cube3d" id="cube-toggle-btn">
                    <div class="cube3d-inner">
                        <div class="cube3d-face cube3d-front"></div>
                        <div class="cube3d-face cube3d-back"></div>
                        <div class="cube3d-face cube3d-right"></div>
                        <div class="cube3d-face cube3d-left"></div>
                        <div class="cube3d-face cube3d-top"></div>
                        <div class="cube3d-face cube3d-bottom"></div>
                    </div>
                </div>
                <div class="cube-menu" id="cube-menu" style="display: none">
                    <a href="../" class="cube-menu-item">Home</a>
                    <a
                        href="https://github.com/team-toyotech/"
                        class="cube-menu-item"
                        target="_blank"
                        rel="noopener noreferrer"
                        >GitHub</a
                    >
                    <a href="/compiler/" class="cube-menu-item">Online</a>
                    <a href="#" class="cube-menu-item" id="cube-menu-download"
                        >Download</a
                    >
                </div>
            </div>
            <div class="cube-label">MENU</div>
        </main>
        <footer class="main-footer">
            <p>&copy; 2025 Team ToyoTech. All rights reserved.</p>
        </footer>
    </body>
</html>
